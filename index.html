<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="sounds/icon.png">
    <title>Drum Kit</title>
</head>
<body>

    <div class="background">

        <div class="container">
            <div id="a" class="key">
                <span class="alpha">A</span>
                <span class="des">CLAP</span>
            </div>
            <div id="s" class="key">
                 <span class="alpha">S</span>
                <span class="des">HIHAT</span>
            </div>
            <div id="d" class="key">
                 <span class="alpha">D</span>
                <span class="des">KICK</span>
            </div>
            <div id="f" class="key">
                 <span class="alpha">F</span>
                <span class="des">OPENHAT</span>
            </div>
            <div id="g" class="key">
                 <span class="alpha">G</span>
                <span class="des">BOOM</span>
            </div>
            <div id="h" class="key">
                 <span class="alpha">H</span>
                <span class="des">RIDE</span>
            </div>
        </div>

    </div>

    <audio id="KeyA" src="sounds/clap.wav"></audio>
    <audio id="KeyS" src="sounds/hihat.wav"></audio>
    <audio id="KeyD" src="sounds/kick.wav"></audio>
    <audio id="KeyF" src="sounds/openhat.wav"></audio>
    <audio id="KeyG" src="sounds/boom.wav"></audio>
    <audio id="KeyH" src="sounds/ride.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
